		<script type=""text/javascript" >
			
			function include(file) {
				
				var idString = '#' + file.substring(0, file.lastIndexOf("."));
				idString = idString.replace('/', '-');
				alert(idString);
				
				$(idString).load(file); 
				
			}
			
			$(function(){
				
				include("index.html");
				include("Staff/index.html");
				
			});
			
		</script>
		
	</head>

		<div id="Staff-index"></div>
	</body>
